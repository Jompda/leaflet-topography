<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title></title>

		<!-- Load Leaflet from CDN -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>

		<!-- Esri Leaflet Geocoder -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css"
		/>

		<!-- My Script and CSS -->
		<link rel="stylesheet" href="styles.css" type="text/css" />
		<script src="index.js" type="text/javascript" defer></script>
	</head>

	<body>
		<div id="leafletMapid" class="mapdiv"></div>
		<div id="key-modal">
			<div class="form">
				<h2>leaflet-topography</h2>
				<img src="topography-icon.png" />
				<p>Enter a valid mapbox token to use this demo:</p>
				<textarea id="key-input"></textarea>
				<div class="bottom">
					<div id="warning">Enter a valid token</div>
					<button id="key-submit">Submit</button>
				</div>
			</div>
		</div>
		<div id="topo-results-container">
			<h3>Click the map to get topography</h3>
			<code><pre id="topo-results"></pre></code>
		</div>
		<div id="codesandbox-container">
			<a
				href="https://codesandbox.io/s/github/slutske22/leaflet-topography/tree/main/example"
				target="_blank"
			>
				<img src="codesandbox-logo.png"
			/></a>
			<h4>Fork on Codesandbox</h4>
		</div>
	</body>
</html>
